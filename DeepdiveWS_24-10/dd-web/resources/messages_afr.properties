welcome.heading=WELKOM BY ONS WEBWERF
welcome.paragraph_01.line_01=Koen Konstruksie is in 2003 gestig en is 'n veilige en betroubare maatskappy wat daarna streef om gehalte en bekostigbare konstruksie-ervaring aan kliente te bied.
welcome.paragraph_01.line_02=Al ons gekwalifiseerde Projek Bestuurders is persoonlik betrokke by die dag tot dag bestuur van die besigheid, en hou toesig oor al die aspekte van jou bou ervaring om te verseker dat die gehalte en tydskedules nagekom word.
welcome.paragraph_02.line_01=Argitektoniese dienste is beskikbaar en vorm deel van die diens wat aangebied word deur ons bekwame en betroubare verkope span.
welcome.paragraph_02.line_02=Ons het gekwalifiseerde bourekenaars in staal en gebou ontwikkelings aan boord en al ons werknemers is gekwalifiseerd en het genoeg ervaring in hul veld om 'n kwaliteit diens te verseker.
welcome.paragraph_03.line_01=Konstante kontak met die klient deur ons verkope span is prioriteit om kliente-tevredenheid te verseker terwyl verpligtinge uitgevoer word.
welcome.paragraph_03.line_02=Koen Konstruksie bied 'n diens van hoogstaande standaard en dienooreenkomstig word 30% van ons besigheid verkry deur middel van verwysings van tevrede kliente.
