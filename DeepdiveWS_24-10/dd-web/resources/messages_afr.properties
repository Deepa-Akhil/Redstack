#------------------------------------------------------------------------------------------------------------------
# About Us
#------------------------------------------------------------------------------------------------------------------
about.heading=OMTRENT ONS
about.paragraph_01.line_01=Mense is die kern van die besigheid en hul vaardighede, ervaring en energie is die bestuurders van die maatskappy se sukses.
about.heading_01=ONS MENSE
about.paragraph_02.line_01=Die maatskappy neem van die beste beskikbare mense in diens vir die nodige spesialis poste, en ons doen ons uiterste bes om hulle op datum te hou in hul veld van kundigheid deur hulle aan te moedig en te ondersteun om relevante werkswinkels en konferensies by te woon.
about.paragraph_03.line_01=Ons erken die belangrikheid van die balans in die lewe en die werkplek en ons moedig ons werknemers aan om te ontspan, en pret te he in hulle verskeie projekte en werksgeleenthede.
about.heading_02=ONS GESKIEDENIS
about.paragraph_04.line_01=Koen Konstruksie het aanvanklik raadgewende dienste verskaf in die pad en brug ontwerp. Egter, soos die omvang van die aktiwiteite en die velde van bedrywighede vinnig gegroei het en teen 1960, het die maatskappy omvattende multi-dissiplinere dienste verskaf vanuit Suider-Afrika.
about.paragraph_05.line_01=Oor die jare het Koen Konstruksie verskeie maatskappye bygestaan om gevestig te raak in hul eie reg met 'n wye verskeidenheid van werknemers en eienaars oor alle gemeenskappe en groepe in Suider-Afrika.
about.heading_03=ONS WAARDES
about.value_01=Ons glo dat ons mense is aan die hart van ons sukses en ons glo in eerlikheid en integriteit.
about.value_02=Ons omhels diversiteit onder ons personeel en glo dat dit verhoog die rykdom van ons korporatiewe kultuur.
about.value_03=Ons aanvaar verantwoordelikheid om ons vaardighede te gebruik vir die goeie van alles.

#------------------------------------------------------------------------------------------------------------------
# Services
#------------------------------------------------------------------------------------------------------------------
services.heading=DIENSTE
services.paragraph_01=Ons verskaf die volgende dienste.
services.service_01=Residensiele Bou Konstruksie
services.service_01.paragraph_01=Konstruksie is die proses van die toevoeging aan die struktuur van die werklike eiendom. Die oorgrote meerderheid van die bou werk is klein herstelwerk, soos die toevoeging van 'n kamer, of opknapping van 'n badkamer.
services.service_01.paragraph_02=Dikwels is die eienaar van die eiendom dien as arbeider, betaal-meester, en ontwerp-span vir die hele projek. Maar al bou projekte sluit in sommige elemente in gemeen het - ontwerp, finansiele, beraming en wetlike oorwegings.
services.service_01.paragraph_03=Baie projekte van verskillende groottes bereik 'n ongewenste einde van die resultate, soos strukturele ineenstorting, koste oorskryging, en/of 'n litigasie rede. Die met ervaring in die veld maak ge-detailleerde planne en hou persoonlik toesig tydens die projek om 'n positiewe uitkoms te verseker.

services.service_02=Binnenshuise en Buitenshuise Veranderings
services.service_02.paragraph_01=Wanneer dit kom by bou en opknap, is daar 'n oenskynlik onbeperkte aantal van die verbeterings wat ons kan maak aan jou huis.
services.service_02.paragraph_02=Of jy nou 'n groot opknappings projek wil aanvat vir die kombuis en/of badkamers, of nuwe leef ruimtes aan te bou, vra ons vir meer inligting oor die verskillende bou en opknapping opsies wat beskikbaar is.

services.service_03=Steen/Cobble Plaveisel
services.service_03.paragraph_01=Niks komplimenteer jou huis se argitektuur en gronde soos die klassieke elegansie van baksteen plaveisel nie.
services.service_03.paragraph_02=Elke plaveisel installasie is gerig op die voorkoms en gevoel van jou eiendom. Ons is spesialiste in die maak van jou patio, loopvlak, binnehof, swembad, rylaan of ingang om 'n bate vir jou huis en ten afguns van jou bure. As bewese her-verkoop aansporing, sal jou plaveisel as belegging dividende betaal wanneer die tyd kom om jou huis te verkoop.
services.service_03.paragraph_03=Beskikbaar in 'n wye verskeidenheid van kleure, vorms en patrone. Jou installasie sal uniek wees aan jou huis, wat die natuurlike lyne en vorms van jou eiendom sal komplimenteer.

services.service_04=Sekuriteits Hekke en Hek Automatisering
services.service_04.paragraph_01=Die personeel van Koen Konstruksie is goed opgelei en in staat om netjiese en betroubare installasies te doen.
services.service_04.paragraph_02=Vir meer as 20 jaar, het Koen Konstruksie gespesialiseer in die vervaardiging van persoonlike yster oprit, loopvlak poorte en tuin hekke. Kom ons skep jou nuwe persoonlike oprit of tuin poort in yster, aluminium, vlekvrye staal of hout. Elke nuwe oprit en loopvlak poorte is uniek net vir jou gebou.
services.service_04.paragraph_03=Ons werknemers, nie sub-kontrakteurs nie, installeer jou nuwe oprit hekke of tuin hekke. Jou nuwe poorte kan oop-geslote automaties of met die hand.

services.service_05=Projek Bestuur
services.service_05.paragraph_01=Koste, tyd en kwaliteit is 'n die drie parameters vir 'n suksesvolle projek bestuur.
services.service_05.paragraph_02=Hoe koste, verlore tyd en frustrasie kan voorkom word deur die doeltreffende, en 'n streng beheer van die bogenoemde parameters. Dit word gedoen deur gebruik te maak van die nuutste projek bestuur sagteware en verwante gereedskap.
services.service_05.paragraph_03=Koen Konstruksie bied 'n professionele project bestuurs diens om hierdie doel te bereik.

services.service_06=Versekerings Werk
services.service_06.paragraph_01=Ons voer gereeld versekering befondsde herstel werk uit vir plaaslike ingenieurs en nasionale herstel netwerke.
services.service_06.paragraph_02=Hierdie werk kan wissel van die vervanging van gebreekte dak teels, na die herstel van die skade veroorsaak deur gebarste waterpype tot die volledige rekonstruksie van 'n brand beskadigde eiendom.
services.service_06.paragraph_03=Om in aanmerking te kom op die kies lyste vir hierdie tipe van werk, ons het nodig om te voldoen aan streng standaarde van prestasie en klientediens, en gereeld ons gesondheid en veiligheid, versekeringsdekking en vermoe om gehalte werk op tyd geassesseer te produseer.

